---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
data:
  alertmanager.yml: |-
    global:
    templates: 
    - '/etc/alertmanager/template/*.tmpl'
    route:
      group_by: ['alertname','job']
      group_wait: 30s
      group_interval: 15s
      repeat_interval: 1m
      receiver: ops
      routes:
      - match:
          job: prometheus
        receiver: dev      
    receivers:
    - name: 'dev'
      webhook_configs:
      - send_resolved: true
        url: 'http://192.168.0.3:8000'
    - name: 'ops'
      webhook_configs:
      - send_resolved: true
        url: 'http://192.168.0.3:8000'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager1
  labels:
    app: alertmanager1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager1
  template:
    metadata:
      labels:
        app: alertmanager1
    spec:
      containers:
      - name: alertmanager1
        image: prom/alertmanager:v0.18.0
        imagePullPolicy: IfNotPresent
        command: 
        - /bin/alertmanager
        - --config.file=/etc/prometheus/alertmanager.yml
        - --storage.path=/alertmanager
        - --web.listen-address=0.0.0.0:9093
        ports:
        - containerPort: 9093
        volumeMounts:
        - name: alertmanager-config
          mountPath: /etc/prometheus/alertmanager.yml
          subPath: alertmanager.yml
      volumes:
      - name: alertmanager-config
        configMap:
          defaultMode: 0777
          name: alertmanager-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: alertmanager1
  name: alertmanager1
spec:
  ports:
  - name: alertmanager1
    port: 9093
    protocol: TCP
    targetPort: 9093
  selector:
    app: alertmanager1
  type: ClusterIP
